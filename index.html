<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROHERO</title>
    <link rel="stylesheet" href="herohero.css">
</head>
<body>

    <div class="herohero">

        <div class="navigationbar">

            <div class="left-side">
                <div class="logo-container">
                    <img src="logo.png" alt="Apple logo" class="logo-img">
                    <img src="white-apple-logo.png" alt="White Apple Logo" class="hided-white-logo-img">
                </div>
                <div class="navigationlinks">
                    <a href="#" class="navlinks" onclick="buttonClicked()">Services</a>
                    <a href="#" class="navlinks" onclick="buttonClicked()">Prices</a>
                    <a href="#" class="navlinks" onclick="buttonClicked()">The Team</a>
                </div>
                <ul class="navigationbar-sidebar">
                    <img src="cross-icon.png" class="cross-icon-img" onclick="openRCloseMobileNavBar('close')">
                    <li><a href="#" class="navlinks" onclick="buttonClicked()">Services</a></li>
                    <li><a href="#" class="navlinks" onclick="buttonClicked()">Prices</a></li>
                    <li><a href="#" class="navlinks" onclick="buttonClicked()">The Team</a></li>
                </ul>
            </div>

            <div class="right-side">
                <div class="ctas">
                    <a href="#" class="login-cta" onclick="buttonClicked()"><img src="profile.png" alt="profile icon" class="profile-img">Login</a>
                    <a href="#" class="hidden-white-profile" onclick="buttonClicked()"><img src="white-profile.png" alt="profile icon" class="white-profile-img">Login</a>

                    <button class="signup-button" onclick="buttonClicked()">Signup</button>
                    <button class="hidden-white-signup-button" onclick="buttonClicked()">Signup</button>

                    <div onclick="openRCloseMobileNavBar('open')" class="hamburger-img-container">
                        <img src="hamburger-menu.png" class="hamburger-img">
                        <img src="white-hamburger-menu.png" class="white-hamburger-img">
                    </div>
                </div>
            </div>
        </div>
        


        <div class="hero-part">
            <div class="main-container-cta-text">
                <div class="main-text">
                    <h1 class="hero-title">Win at the game we're all playing</h1>
                    <p>- By Getting Your Sh*t Together</p>
                </div>

                <div>
                    <button class="main-cta-btn" onclick="buttonClicked()">Signup</button>
                </div>   
        </div>
    </div>


    <div class="rockps-cntr">
        <div class="container">

            <img src="cross-icon.png" class="cancel-game-cross">

            <h1 class="title">Rock, Paper, Scissors <span>- Do you dare?</span></h1>

            <button onclick="playGame('Rock')" class="play-btn">Rock</button>

            <button onclick="playGame('Paper')" class="play-btn">Paper</button>

            <button onclick="playGame('Scissors')" class="play-btn">Scissors</button>
            
            <p class="result"></p>

            <p class="score"></p>

            <button onclick="resetScore()" class="reset-btn">Reset score</button>
        </div>
    </div>


    <div class="coinflip-super-container">
        <div class="containerr">

            <img src="cross-icon.png" class="cancel-game-cross-2">

            <h1 class="title">"Flip a coin"</h1>

            <button onclick="flipACoin('Head')" class="play-btn">Head</button>
            <button onclick="flipACoin('Tail')" class="play-btn">Tail</button>

            <p class="resulttt css-result"></p>
            <p class="scoree"></p>

            <button onclick="resetScoree()" class="reset-btn">Reset Score</button>
        </div>
    </div>


    <div class="add-notes-super-container">
        <div class="containerrr">
            <h1 class="title">Need a <span>note book?</span></h1>

            <div class="input-grid">

                <input type="text" placeholder="Todo..." class="input-field-js inputname">

                <input type="date" class="js-date-input ddinput">

                <button class="add-btn js-add-btn">Add</button>
            </div>

            <div class="div-js todo-grid"></div>
        </div>
    </div>
            



    <script src="general.js"></script>
    <script src="rpc.js"></script>
    <script src="coinflip.js"></script>
    <script src="todolistV2.js"></script>
</body>
</html>
